{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Trackalytics</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<div class="top-bar">
    <img src="{% static 'images/logo.png' %}" alt="Trackalytics Logo" class="logo" />
    <h2 class="brand-name">Trackalytics</h2>
</div>

<div class="login-container">
    <form class="login-form" method="post" action="{% url 'trackalytics:login' %}">
        {% csrf_token %}
        <h4>Welcome Back</h4>
        <h1>Sign In</h1>
        {% if messages %}
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <div class="options">
            <a href="{% url 'trackalytics:password_reset' %}">Forgot password</a>
        </div>
        <button type="submit" class="login-btn">Sign In</button>
        <div class="signup-link">
            <p>Don't have an account? <a href="{% url 'trackalytics:signup' %}">Sign up</a></p>
        </div>
    </form>
</div>
</body>
</html>
