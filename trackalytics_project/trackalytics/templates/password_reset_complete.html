{% load static %}

{% block title %}Password Reset Complete | Trackalytics{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="top-bar">
    <img src="{% static 'images/logo.png' %}" alt="Trackalytics Logo" class="logo" />
    <h2 class="brand-name">Trackalytics</h2>
</div>

<div class="login-container">
    <div class="login-form">
        <h4>Password Reset</h4>
        <h1>Password Changed</h1>
        <p>Your password has been successfully reset.</p>
        <p><a href="{% url 'trackalytics:login' %}">Sign in with your new password</a></p>
    </div>
</div>
{% endblock %}
